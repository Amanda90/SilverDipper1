<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700,300' rel='stylesheet' type='text/css'>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Silver Dipper</title>


<style>


body{
	background-color: #9fd4e6;	
	font-family: 'Josefin Sans', sans-serif;
}

a {
    display: block;
    width: 60px;
}

body{
	margin:0;
	width: 100%;
	padding:0;
	border:0;	
}

div.nav{
	background-color: white;
	height: 80px;
	width: 100%;
	border-top: 5px solid #ed2063;
}

div.footer{
	background-color: white;
	height: 50px;
	width: 100%;
	float: bottom;
}

div.logo {
	padding: 10px;
	display: inline;
	float: left;	
}

div.head {
	display: inline;
	float:right;
	padding-top: 35px;	
}

a.head {
	display: inline;
	padding: 20px;
	font-family: 'Josefin Sans', sans-serif;
	color: #16a0df;
	text-decoration: none;
}

a:hover{
	color: #ed2063;	
}

.fb{
	display:block;
	background-image: url('facebook_blue.png');
	background-repeat: no-repeat;
	background-size: 35px;
	height: 50px;
}

.fb:hover{
	background-image: url('facebook_pink.png');
}

.ig{
	display:block;
	background-image: url('instagram_blue.png');
	background-repeat: no-repeat;
	background-size: 35px;
	height: 50px;
}

.ig:hover{
	background-image: url('instagram_pink.png');
}

.twit{
	display:block;
	background-image: url('twitter_blue.png');
	background-repeat: no-repeat;
	background-size: 35px;
	height: 50px;
}

.twit:hover{
	background-image: url('twitter_pink.png');
}

iframe{
	margin: none;
	padding:none;
	border:none;
	height: 90%;
	width: 100%;
	position: absolute;
	left: 0px;
}

header {
    background-color:white;
    color:white;
    text-align:center;
    padding:5px;
	width: 100%;
	left:0;
	position: absolute;
	top:0;	
}

.foot {
	padding-top: 8px;
	display: inline;
	float: right;	
	bottom: 0px;
}

footer {
    background-color:white;
    color:white;
    clear:both;
    padding:5px;
	position: absolute; 
	bottom: 0px; 
	width:100%; 
	left:0;	 
	border-bottom: 5px solid #ed2063; 
}

</style>

</head>

<body>

<div class="nav">
    <div class="logo"><img src="photos/logo.png" width="310" height="56"/></div>
    <div class="head" style="font-weight:bold">
      <a class="head" onclick="changeToOurStory();">Our Story</a>
      <a class="head" onclick="changeToIceCream()">Ice Cream</a>
      <a class="head" onclick="changeToContactUs()">Contact Us</a>
    </div>
</div>


<div>
<iframe src="Home.html" id="myHome" style="visibility:visible" width="100%" height="100%" scrolling="no" frameborder="0" marginwidth="0"> </iframe>
</div>

<div>
<iframe src="OurStory.html" id="OurStory" style="visibility:hidden" width="0%" height="0%" scrolling="no" frameborder="0" marginwidth="0"> </iframe>
</div>

<div>
<iframe src="Icecream.html" id="Icecream" style="visibility:hidden" width="0%" height="0%" scrolling="no" frameborder="0" marginwidth="0"> </iframe>
</div>

<div>
<iframe src="ContactUs.html" id="ContactUs" style="visibility:hidden" width="0%" height="0%" scrolling="no" frameborder="0" marginwidth="0"> </iframe>
</div>

<script>
var homeIn = document.getElementById('myHome');
var ourSt = document.getElementById('OurStory');
var iceCre = document.getElementById('Icecream');
var contUs = document.getElementById('ContactUs');
function changeToOurStory(){
	ourSt.style.visibility = "visible";	
	homeIn.style.visibility = "hidden";
	iceCre.style.visibility = "hidden";
	contUs.style.visibility = "hidden";
}
function changeToIceCream(){
	ourSt.style.visibility = "hidden";	
	homeIn.style.visibility = "hidden";
	iceCre.style.visibility = "visible";
	contUs.style.visibility = "hidden";
}
function changeToContactUs(){
	ourSt.style.visibility = "hidden";	
	homeIn.style.visibility = "hidden";
	iceCre.style.visibility = "hidden";
	contUs.style.visibility = "visible";
}
function changeToHome(){
	ourSt.style.visibility = "hidden";	
	homeIn.style.visibility = "visible";
	iceCre.style.visibility = "hidden";
	contUs.style.visibility = "hidden";
}
</script>


<footer>
	<p style="float:left; color:black; padding-left:10px;">(765) 464-1973</br>silverdipper2001@yahoo.com</p>
    <div class="foot">
    <a href="https://www.facebook.com/SilverDipperIceCream/" class="fb"></a></div>
    <div class="foot">    
    <a class="ig" href="https://instagram.com/explore/locations/21758365/"></a></div>
    <div class="foot">
    <a class="twit" href="https://twitter.com/silver_dipper"></a></div>
</footer>

</body>


</html>
